# fly.toml app configuration file generated for acuvera-backend
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "acuvera-backend"
primary_region = "iad"

[build]

[env]
  PORT = "8000"

[http]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 8000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"

  [[services.http_checks]]
    interval = "10s"
    timeout = "5s"
    grace_period = "5s"
    method = "GET"
    path = "/health"

[processes]
  app = "uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
