version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
       POSTGRES_DB: ${POSTGRES_DB:-acuvera_db}
       POSTGRES_USER: ${POSTGRES_USER:-acuvera_user}
       POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-acuvera_password}
    volumes:
      - postgres_data_enterprise:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-acuvera_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - acuvera_network

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data_enterprise:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - acuvera_network

  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    working_dir: /app/apps/api
    env_file:
      - .env
    volumes:
      - ./uploads:/app/uploads
      - ./.env:/app/.env:ro
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-acuvera_user}:${POSTGRES_PASSWORD:-acuvera_password}@db:5432/${POSTGRES_DB:-acuvera_db}
      - REDIS_URL=redis://redis:6379/0
      - PYTHONPATH=/app/apps/api
      - UPLOAD_DIR=/app/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - acuvera_network
    restart: unless-stopped

  worker:
    build: .
    command: rq worker --url redis://redis:6379/0
    working_dir: /app/apps/api
    env_file:
      - .env
    volumes:
      - ./uploads:/app/uploads
      - ./.env:/app/.env:ro
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-acuvera_user}:${POSTGRES_PASSWORD:-acuvera_password}@db:5432/${POSTGRES_DB:-acuvera_db}
      - REDIS_URL=redis://redis:6379/0
      - PYTHONPATH=/app/apps/api
      - UPLOAD_DIR=/app/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_started
    healthcheck:
      test: ["CMD", "rq", "info", "-u", "redis://redis:6379/0"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - acuvera_network
    restart: unless-stopped

volumes:
  postgres_data_enterprise:
  redis_data_enterprise:

networks:
  acuvera_network:
    driver: bridge
